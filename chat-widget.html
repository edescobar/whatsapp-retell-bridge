<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kleva Collections Chat</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', system-ui, sans-serif;
            background-color: #f9fafb;
            color: #111827;
            min-height: 100vh;
        }

        .main-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
            background: #f9fafb;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 14rem;
            background: white;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 10;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #f3f4f6;
        }

        .logo-container {
            padding: 0.5rem 1rem;
        }

        .logo-container img {
            height: 30px;
            width: auto;
        }

        /* Content Area */
        .content-area {
            margin-left: 14rem;
            flex: 1;
            background: #f9fafb;
            min-height: 100vh;
        }

        .content-wrapper {
            margin: 1.5rem;
            background: white;
            border-radius: 0.5rem;
            min-height: calc(100vh - 3rem);
        }

        .content-header {
            padding: 1.5rem;
            border-bottom: 1px solid #f3f4f6;
        }

        .page-title {
            font-size: 1.875rem;
            font-weight: 400;
            color: #111827;
        }

        .main-content {
            padding: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .form-card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid #e5e7eb;
            height: fit-content;
        }

        .form-card h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .required {
            color: #ef4444;
            margin-left: 0.25rem;
        }

        .form-input {
            width: 100%;
            padding: 0.625rem 0.75rem;
            font-size: 0.875rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            background: #9333ea;
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background: #7e22ce;
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        /* Chat Container */
        .chat-container {
            width: 100%;
            height: 650px;
            background: white;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            background: white;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
        }

        .refresh-button {
            padding: 0.5rem 1rem;
            background: #f3f4f6;
            color: #374151;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-button:hover {
            background: #e5e7eb;
        }

        .refresh-button svg {
            width: 16px;
            height: 16px;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #9333ea, #7e22ce);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .chat-avatar svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .chat-body {
            flex: 1;
            position: relative;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.agent {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .message.agent .message-bubble {
            background: white;
            color: #111827;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 0.25rem;
        }

        .message.user .message-bubble {
            background: #9333ea;
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .loading-state {
            text-align: center;
            padding: 2rem;
        }

        .pulse-animation {
            display: inline-block;
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .pulse-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #9333ea;
            border-radius: 50%;
            margin: 0 4px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .pulse-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .pulse-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Override Retell widget styles to embed it */
        #retell-widget-root {
            position: fixed !important;
            bottom: 20px !important;
            right: 20px !important;
            z-index: 999999 !important;
            display: none !important;
        }

        .retell-active #retell-widget-root {
            display: block !important;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .content-area {
                margin-left: 0;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <img src="kleva-logo.webp" alt="Kleva">
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <div class="content-wrapper">
                <header class="content-header">
                    <h1 class="page-title">Playground - Collections</h1>
                </header>
                <main class="main-content">
                    <div class="form-grid">
                        <!-- Customer Data Form -->
                        <div class="form-card">
                            <h3>Customer Data</h3>
                            <form id="customerForm">
                                <div class="form-group">
                                    <label class="form-label">
                                        Full Name<span class="required">*</span>
                                    </label>
                                    <input type="text" class="form-input" id="customerName" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">
                                        Debt Amount<span class="required">*</span>
                                    </label>
                                    <input type="number" class="form-input" id="debtAmount" step="0.01" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">
                                        Due Date<span class="required">*</span>
                                    </label>
                                    <input type="date" class="form-input" id="dueDate" required>
                                </div>
                                <button type="submit" class="btn-primary">Initialize Agent</button>
                            </form>
                        </div>

                        <!-- Chat Container -->
                        <div class="chat-container">
                            <div class="chat-header">
                                <div class="chat-header-left">
                                    <div class="chat-avatar">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                                        </svg>
                                    </div>
                                    <div>
                                        <h3 style="font-size: 1rem; font-weight: 600;">Kleva Collections Assistant</h3>
                                        <p style="font-size: 0.75rem; color: #6b7280;">Banco de Córdoba</p>
                                    </div>
                                </div>
                                <button class="refresh-button" id="refreshButton" style="display: none;" onclick="restartConversation()">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                    </svg>
                                    Restart Chat
                                </button>
                            </div>
                            <div class="chat-body" id="chatBody">
                                <div class="loading-state">
                                    <div class="pulse-animation">
                                        <span class="pulse-dot"></span>
                                        <span class="pulse-dot"></span>
                                        <span class="pulse-dot"></span>
                                    </div>
                                    <p style="color: #6b7280;">Fill in customer data to start</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script>
        let currentCustomerData = null;
        let conversationActive = false;

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('customerForm');
            const dateInput = document.getElementById('dueDate');
            const today = new Date().toISOString().split('T')[0];
            dateInput.setAttribute('min', today);

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                startConversation();
            });
        });

        function startConversation() {
            const customerName = document.getElementById('customerName').value;
            const debtAmount = document.getElementById('debtAmount').value;
            const dueDate = document.getElementById('dueDate').value;

            // Store current data for restart
            currentCustomerData = {
                customerName,
                debtAmount,
                dueDate
            };

            const chatBody = document.getElementById('chatBody');
            const refreshButton = document.getElementById('refreshButton');

            // Clear existing messages
            chatBody.innerHTML = '';

            // Add welcome message
            addMessage('agent', `Hola ${customerName}, soy Pilar del Banco de Córdoba. Te contacto por tu deuda de $${debtAmount} que vence el ${dueDate}.`);

            // Load and trigger Retell widget
            loadRetellWidget(customerName, debtAmount, dueDate);

            // Show refresh button
            refreshButton.style.display = 'flex';

            // Disable form inputs during conversation
            document.getElementById('customerName').disabled = true;
            document.getElementById('debtAmount').disabled = true;
            document.getElementById('dueDate').disabled = true;
            document.querySelector('.btn-primary').disabled = true;

            // Mark conversation as active
            conversationActive = true;
            document.body.classList.add('retell-active');
        }

        function loadRetellWidget(customerName, debtAmount, dueDate) {
            // Remove existing widget if present
            const existingWidget = document.getElementById('retell-widget');
            if (existingWidget) existingWidget.remove();

            const existingRoot = document.getElementById('retell-widget-root');
            if (existingRoot) existingRoot.remove();

            // Create widget script with dynamic data
            const widgetScript = document.createElement('script');
            widgetScript.id = 'retell-widget';
            widgetScript.src = 'https://dashboard.retellai.com/retell-widget.js';
            widgetScript.type = 'module';
            widgetScript.setAttribute('data-public-key', 'key_f1b1aa7616495ba07890ef19fcea');
            widgetScript.setAttribute('data-agent-id', 'agent_627fe1d68a83076772b3551df4');
            widgetScript.setAttribute('data-agent-version', '5');
            widgetScript.setAttribute('data-title', `Chat con ${customerName}`);
            widgetScript.setAttribute('data-color', '#9333ea');
            widgetScript.setAttribute('data-auto-open', 'true');
            widgetScript.setAttribute('data-dynamic', JSON.stringify({
                name: customerName,
                greeting: 'Hola',
                amount: debtAmount,
                debt_amount: debtAmount,
                due_date: dueDate,
                customer_name: customerName,
                bank: 'Banco de Córdoba'
            }));

            document.head.appendChild(widgetScript);

            // Add status message
            setTimeout(() => {
                addMessage('system', 'Agente conectado - La conversación está activa');
            }, 1000);

            // Monitor widget events
            monitorWidgetActivity();
        }

        function monitorWidgetActivity() {
            // Check for widget interactions periodically
            const checkInterval = setInterval(() => {
                const widgetRoot = document.getElementById('retell-widget-root');
                if (widgetRoot) {
                    // Check if widget is open
                    const isOpen = widgetRoot.querySelector('iframe') !== null;
                    if (isOpen && !document.body.classList.contains('widget-open')) {
                        document.body.classList.add('widget-open');
                        addMessage('system', 'Chat activo con el agente');
                    } else if (!isOpen && document.body.classList.contains('widget-open')) {
                        document.body.classList.remove('widget-open');
                        addMessage('system', 'Chat pausado - Haz clic en el botón morado para continuar');
                    }
                }

                // Stop monitoring if conversation is not active
                if (!conversationActive) {
                    clearInterval(checkInterval);
                }
            }, 1000);
        }

        function restartConversation() {
            if (!currentCustomerData) return;

            const chatBody = document.getElementById('chatBody');

            // Show restarting message
            chatBody.innerHTML = `
                <div class="loading-state">
                    <div class="pulse-animation">
                        <span class="pulse-dot"></span>
                        <span class="pulse-dot"></span>
                        <span class="pulse-dot"></span>
                    </div>
                    <p style="color: #9333ea; font-weight: 600;">Reiniciando conversación...</p>
                </div>
            `;

            // Remove old widget
            const existingWidget = document.getElementById('retell-widget');
            if (existingWidget) existingWidget.remove();

            const existingRoot = document.getElementById('retell-widget-root');
            if (existingRoot) existingRoot.remove();

            // Restart conversation with same data
            setTimeout(() => {
                chatBody.innerHTML = '';
                addMessage('agent', `Hola nuevamente ${currentCustomerData.customerName}, continuemos con tu caso de $${currentCustomerData.debtAmount}.`);
                loadRetellWidget(currentCustomerData.customerName, currentCustomerData.debtAmount, currentCustomerData.dueDate);
            }, 500);
        }

        function addMessage(type, text) {
            const chatBody = document.getElementById('chatBody');
            const messageDiv = document.createElement('div');

            if (type === 'system') {
                messageDiv.style.textAlign = 'center';
                messageDiv.style.margin = '1rem 0';
                messageDiv.innerHTML = `
                    <span style="background: #f3f4f6; color: #6b7280; padding: 0.5rem 1rem; border-radius: 1rem; font-size: 0.75rem;">
                        ${text}
                    </span>
                `;
            } else {
                messageDiv.className = `message ${type}`;
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        ${text}
                    </div>
                `;
            }

            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    </script>
</body>
</html>
