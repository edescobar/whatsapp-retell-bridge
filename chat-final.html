<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Córdoba - Collections</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            min-height: 600px;
        }

        /* Left Panel - Form */
        .left-panel {
            width: 400px;
            padding: 40px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
        }

        .logo-section {
            margin-bottom: 30px;
            text-align: center;
        }

        .logo-section img {
            height: 40px;
            margin-bottom: 10px;
        }

        .form-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            margin-top: 20px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Right Panel - Chat */
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
            position: relative;
        }

        .chat-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-avatar {
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }

        .chat-avatar img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-size: 18px;
            font-weight: 600;
        }

        .chat-status {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-body {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #f8f9fa;
        }

        .chat-placeholder {
            text-align: center;
            color: #999;
        }

        .chat-placeholder svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .chat-placeholder p {
            font-size: 16px;
            color: #666;
        }

        #retell-container {
            width: 100%;
            height: 100%;
            background: white;
        }

        /* Success State */
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            color: #155724;
            margin-top: 20px;
        }

        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-panel {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }
        }

        /* Logos at bottom */
        .logos-footer {
            position: absolute;
            bottom: 20px;
            left: 40px;
            right: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0.5;
        }

        .logos-footer img {
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel - Form -->
        <div class="left-panel">
            <div class="logo-section">
                <img src="kleva-logo.webp" alt="Kleva">
            </div>

            <h2 class="form-title">Customer Information</h2>

            <form id="customerForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="customerName" required placeholder="Enter customer name">
                </div>

                <div class="form-group">
                    <label class="form-label">Debt Amount (ARS)</label>
                    <input type="number" class="form-input" id="debtAmount" required placeholder="0.00" step="0.01">
                </div>

                <div class="form-group">
                    <label class="form-label">Due Date</label>
                    <input type="date" class="form-input" id="dueDate" required>
                </div>

                <button type="submit" class="btn-submit">Start Conversation</button>
            </form>

            <div class="success-message" id="successMessage">
                ✓ Conversation initialized successfully
            </div>

            <div class="logos-footer">
                <img src="bancor-verde.png" alt="Banco de Córdoba" style="height: 35px;">
            </div>
        </div>

        <!-- Right Panel - Chat -->
        <div class="right-panel">
            <div class="chat-header">
                <div class="chat-avatar">
                    <img src="bancor-verde.png" alt="BDC">
                </div>
                <div class="chat-info">
                    <div class="chat-name">Banco de Córdoba</div>
                    <div class="chat-status">Collections Assistant - Powered by Kleva</div>
                </div>
            </div>

            <div class="chat-body" id="chatBody">
                <div class="chat-placeholder" id="chatPlaceholder">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                    </svg>
                    <p>Fill in customer information to start the conversation</p>
                </div>

                <div class="loading" id="loadingState">
                    <div class="spinner"></div>
                    <p>Connecting to assistant...</p>
                </div>

                <div id="retell-container" style="display: none; width: 100%; height: 100%;"></div>
            </div>
        </div>
    </div>

    <script>
        // Set minimum date to today
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('dueDate');
            const today = new Date().toISOString().split('T')[0];
            dateInput.setAttribute('min', today);

            // Set default to 30 days from now
            const defaultDate = new Date();
            defaultDate.setDate(defaultDate.getDate() + 30);
            dateInput.value = defaultDate.toISOString().split('T')[0];
        });

        // Handle form submission
        document.getElementById('customerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const customerName = document.getElementById('customerName').value;
            const debtAmount = document.getElementById('debtAmount').value;
            const dueDate = document.getElementById('dueDate').value;

            // Show loading
            document.getElementById('chatPlaceholder').style.display = 'none';
            document.getElementById('loadingState').style.display = 'block';

            // Disable form
            const inputs = document.querySelectorAll('.form-input, .btn-submit');
            inputs.forEach(input => input.disabled = true);

            // Initialize Retell Chat
            setTimeout(() => {
                initializeRetellChat(customerName, debtAmount, dueDate);
            }, 1000);
        });

        function initializeRetellChat(customerName, debtAmount, dueDate) {
            // Hide loading
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('retell-container').style.display = 'block';

            // Show success message
            document.getElementById('successMessage').style.display = 'block';

            // Create Retell widget
            const script = document.createElement('script');
            script.src = 'https://dashboard.retellai.com/retell-widget.js';
            script.type = 'module';
            script.setAttribute('data-public-key', 'key_f1b1aa7616495ba07890ef19fcea');
            script.setAttribute('data-agent-id', 'agent_627fe1d68a83076772b3551df4');
            script.setAttribute('data-agent-version', '6');
            script.setAttribute('data-title', 'Banco de Córdoba');
            script.setAttribute('data-color', '#667eea');
            script.setAttribute('data-auto-open', 'true');
            script.setAttribute('data-dynamic', JSON.stringify({
                name: customerName,
                greeting: 'Hola',
                amount: debtAmount,
                due_date: dueDate,
                farewell: 'que tengas un buen día'
            }));

            document.body.appendChild(script);

            // Auto-click widget after load
            script.onload = () => {
                setTimeout(() => {
                    const button = document.querySelector('#retell-widget-root button');
                    if (button) {
                        button.click();

                        // Try to maximize the chat window
                        setTimeout(() => {
                            const chatWindow = document.querySelector('#retell-widget-root > div');
                            if (chatWindow && chatWindow.style) {
                                chatWindow.style.width = '500px';
                                chatWindow.style.height = '600px';
                                chatWindow.style.maxWidth = '90vw';
                                chatWindow.style.maxHeight = '80vh';
                            }
                        }, 500);
                    }
                }, 500);
            };
        }
    </script>
</body>
</html>
