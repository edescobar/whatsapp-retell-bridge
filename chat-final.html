<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kleva Collections Chat - WhatsApp</title>
    <!-- Updated: 2024-09-23 10:50 - Widget auto-open v2 -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #111827;
            min-height: 100vh;
        }

        .main-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
            background: #f0f2f5;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 14rem;
            background: white;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 10;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #f3f4f6;
        }

        .logo-container {
            padding: 0.5rem 1rem;
        }

        .logo-container img {
            height: 30px;
            width: auto;
        }

        .sidebar-footer {
            margin-top: auto;
            padding: 1.5rem;
            border-top: 1px solid #f3f4f6;
            text-align: center;
        }

        .sidebar-footer img {
            height: 40px;
            width: auto;
            opacity: 0.7;
        }

        /* Content Area */
        .content-area {
            margin-left: 14rem;
            flex: 1;
            background: #f0f2f5;
            min-height: 100vh;
        }

        .content-wrapper {
            margin: 1.5rem;
            background: white;
            border-radius: 0.5rem;
            min-height: calc(100vh - 3rem);
        }

        .content-header {
            padding: 1.5rem;
            border-bottom: 1px solid #f3f4f6;
        }

        .page-title {
            font-size: 1.875rem;
            font-weight: 400;
            color: #111827;
        }

        .main-content {
            padding: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .form-card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid #e5e7eb;
            height: fit-content;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .form-card h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .required {
            color: #ef4444;
            margin-left: 0.25rem;
        }

        .form-input {
            width: 100%;
            padding: 0.625rem 0.75rem;
            font-size: 0.875rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #25d366;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
        }

        .btn-primary {
            width: 100%;
            background: #25d366;
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background: #128c7e;
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        /* WhatsApp Style Chat Container */
        .whatsapp-container {
            width: 100%;
            height: 650px;
            background: linear-gradient(180deg, #dddbd1 0%, #d2dbdc 100%);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* WhatsApp Background Pattern */
        .whatsapp-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.4;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='a' patternUnits='userSpaceOnUse' width='40' height='40'%3E%3Cpath d='M20 20.5V18H0v-2h20v-2H0v-2h20v-2H0V8h20V6H0V4h20V2H0V0h22v20h2V0h2v20h2V0h2v20h2V0h2v20h2V0h2v20h2v2H20v-1.5zM0 20h8v2H0v-2zm10 0h8v2h-8v-2z' fill='%23ffffff' fill-opacity='0.1'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23a)'/%3E%3C/svg%3E");
            z-index: 0;
        }

        .whatsapp-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.625rem 1rem;
            background: #075e54;
            color: white;
            position: relative;
            z-index: 1;
        }

        .whatsapp-header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .back-arrow {
            width: 24px;
            height: 24px;
            cursor: pointer;
            opacity: 0.8;
        }

        .whatsapp-avatar {
            width: 36px;
            height: 36px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 4px;
        }

        .whatsapp-avatar img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .whatsapp-contact-info {
            flex: 1;
        }

        .whatsapp-contact-name {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.125rem;
        }

        .whatsapp-status {
            font-size: 0.75rem;
            opacity: 0.9;
        }

        .whatsapp-header-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .header-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .header-icon:hover {
            opacity: 1;
        }

        .whatsapp-body {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            position: relative;
            z-index: 1;
        }

        /* WhatsApp Message Styles */
        .whatsapp-date {
            text-align: center;
            margin: 1rem 0;
        }

        .whatsapp-date span {
            background: #e1f3fb;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            color: #667781;
        }

        .whatsapp-message {
            margin-bottom: 0.5rem;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .whatsapp-message.sent {
            justify-content: flex-end;
        }

        .whatsapp-message.received {
            justify-content: flex-start;
        }

        .whatsapp-bubble {
            max-width: 65%;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            position: relative;
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
        }

        .whatsapp-message.sent .whatsapp-bubble {
            background: #dcf8c6;
            border-top-right-radius: 0;
        }

        .whatsapp-message.received .whatsapp-bubble {
            background: white;
            border-top-left-radius: 0;
        }

        .whatsapp-text {
            font-size: 0.875rem;
            line-height: 1.4;
            word-wrap: break-word;
            margin-bottom: 0.125rem;
        }

        .whatsapp-time {
            font-size: 0.6875rem;
            color: #667781;
            text-align: right;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 0.25rem;
        }

        .whatsapp-check {
            width: 16px;
            height: 11px;
        }

        .whatsapp-check-read {
            color: #53bdeb;
        }

        .whatsapp-check-sent {
            color: #667781;
        }

        /* WhatsApp Typing Indicator */
        .whatsapp-typing {
            display: flex;
            align-items: center;
            padding: 0.625rem 0.875rem;
            background: white;
            border-radius: 0.5rem;
            border-top-left-radius: 0;
            width: fit-content;
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667781;
            border-radius: 50%;
            animation: typingAnimation 1.5s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* WhatsApp Input */
        .whatsapp-input {
            padding: 0.5rem;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .input-emoji {
            width: 28px;
            height: 28px;
            cursor: pointer;
            opacity: 0.6;
        }

        .input-attachment {
            width: 24px;
            height: 24px;
            cursor: pointer;
            opacity: 0.6;
            transform: rotate(45deg);
        }

        .whatsapp-input-field {
            flex: 1;
            padding: 0.625rem 0.875rem;
            background: white;
            border: none;
            border-radius: 1.5rem;
            font-size: 0.875rem;
            outline: none;
        }

        .whatsapp-input-field:focus {
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
        }

        .input-send {
            width: 40px;
            height: 40px;
            background: #075e54;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .input-send:hover {
            background: #128c7e;
        }

        .input-send svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        .loading-state {
            text-align: center;
            padding: 2rem;
        }

        /* Style for widget container */
        #retell-chat-widget {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .content-area {
                margin-left: 0;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <img src="kleva-logo.webp" alt="Kleva">
                </div>
            </div>
            <div class="sidebar-footer">
                <img src="bancor-verde.png" alt="Banco de Córdoba">
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <div class="content-wrapper">
                <header class="content-header">
                    <h1 class="page-title">Playground - Collections</h1>
                </header>
                <main class="main-content">
                    <div class="form-grid">
                        <!-- Customer Data Form -->
                        <div class="form-card">
                            <h3>Customer Data</h3>
                            <form id="customerForm">
                                <div class="form-group">
                                    <label class="form-label">
                                        Full Name<span class="required">*</span>
                                    </label>
                                    <input type="text" class="form-input" id="customerName" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">
                                        Debt Amount<span class="required">*</span>
                                    </label>
                                    <input type="number" class="form-input" id="debtAmount" step="0.01" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">
                                        Due Date<span class="required">*</span>
                                    </label>
                                    <input type="date" class="form-input" id="dueDate" required>
                                </div>
                                <button type="submit" class="btn-primary">Initialize Agent</button>
                            </form>
                        </div>

                        <!-- WhatsApp Style Chat Container -->
                        <div class="whatsapp-container">
                            <div class="whatsapp-header">
                                <div class="whatsapp-header-left">
                                    <svg class="back-arrow" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                                    </svg>
                                    <div class="whatsapp-avatar">
                                        <img src="bancor-verde.png" alt="Banco">
                                    </div>
                                    <div class="whatsapp-contact-info">
                                        <div class="whatsapp-contact-name">Banco de Córdoba</div>
                                        <div class="whatsapp-status">Kleva Collections Assistant</div>
                                    </div>
                                </div>
                                <div class="whatsapp-header-right">
                                    <svg class="header-icon" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                                    </svg>
                                    <svg class="header-icon" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="whatsapp-body" id="chatBody">
                                <div class="loading-state" id="loadingState">
                                    <p style="color: #667781; font-size: 0.875rem;">Fill in customer data to start conversation</p>
                                </div>
                                <div id="retell-chat-widget" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script>
        let currentCustomerData = null;

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('customerForm');
            const dateInput = document.getElementById('dueDate');
            const today = new Date().toISOString().split('T')[0];
            dateInput.setAttribute('min', today);

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                startConversation();
            });
        });

        function startConversation() {
            const customerName = document.getElementById('customerName').value;
            const debtAmount = document.getElementById('debtAmount').value;
            const dueDate = document.getElementById('dueDate').value;

            // Store current data
            currentCustomerData = {
                customerName,
                debtAmount,
                dueDate
            };

            // Hide loading state and show widget container
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('retell-chat-widget').style.display = 'block';

            // Disable form inputs during conversation
            document.getElementById('customerName').disabled = true;
            document.getElementById('debtAmount').disabled = true;
            document.getElementById('dueDate').disabled = true;
            document.querySelector('.btn-primary').disabled = true;

            // Load the widget
            loadRetellWidget(customerName, debtAmount, dueDate);
        }

        function loadRetellWidget(customerName, debtAmount, dueDate) {
            // Remove any existing widget
            const existingWidget = document.getElementById('retell-widget');
            if (existingWidget) existingWidget.remove();

            // Create the widget script
            const widgetScript = document.createElement('script');
            widgetScript.id = 'retell-widget';
            widgetScript.src = 'https://dashboard.retellai.com/retell-widget.js';
            widgetScript.type = 'module';
            widgetScript.setAttribute('data-public-key', 'key_f1b1aa7616495ba07890ef19fcea');
            widgetScript.setAttribute('data-agent-id', 'agent_627fe1d68a83076772b3551df4');
            widgetScript.setAttribute('data-agent-version', '6');
            widgetScript.setAttribute('data-title', `Chat with ${customerName}`);
            widgetScript.setAttribute('data-color', '#075e54');
            widgetScript.setAttribute('data-auto-open', 'true');
            widgetScript.setAttribute('data-dynamic', JSON.stringify({
                name: customerName,
                greeting: 'Hola',
                amount: debtAmount,
                due_date: dueDate,
                farewell: 'que tengas un buen día'
            }));

            document.head.appendChild(widgetScript);

            // Auto-click the widget button after it loads
            let attempts = 0;
            const checkInterval = setInterval(() => {
                attempts++;
                const widgetButton = document.querySelector('#retell-widget-root button');
                if (widgetButton) {
                    widgetButton.click();
                    clearInterval(checkInterval);

                    // Show chat in fullscreen-like mode
                    setTimeout(() => {
                        const widgetRoot = document.getElementById('retell-widget-root');
                        if (widgetRoot) {
                            const chatContainer = widgetRoot.querySelector('div[style*="position: fixed"]');
                            if (chatContainer) {
                                // Make it fill the chat area
                                chatContainer.style.position = 'fixed';
                                chatContainer.style.bottom = '20px';
                                chatContainer.style.right = '20px';
                                chatContainer.style.width = '600px';
                                chatContainer.style.height = '500px';
                                chatContainer.style.maxWidth = '90vw';
                                chatContainer.style.maxHeight = '80vh';
                            }
                        }
                    }, 500);
                }
                if (attempts > 30) clearInterval(checkInterval); // Stop after 3 seconds
            }, 100);
        }
    </script>
</body>
</html>
