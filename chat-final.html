<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kleva Collections Chat - WhatsApp</title>
    <!-- Updated: 2024-09-23 10:35 - Fixed avatar and background -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #111827;
            min-height: 100vh;
        }

        .main-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
            background: #f0f2f5;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 14rem;
            background: white;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 10;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #f3f4f6;
        }

        .logo-container {
            padding: 0.5rem 1rem;
        }

        .logo-container img {
            height: 30px;
            width: auto;
        }

        .sidebar-footer {
            margin-top: auto;
            padding: 1.5rem;
            border-top: 1px solid #f3f4f6;
            text-align: center;
        }

        .sidebar-footer img {
            height: 40px;
            width: auto;
            opacity: 0.7;
        }

        /* Content Area */
        .content-area {
            margin-left: 14rem;
            flex: 1;
            background: #f0f2f5;
            min-height: 100vh;
        }

        .content-wrapper {
            margin: 1.5rem;
            background: white;
            border-radius: 0.5rem;
            min-height: calc(100vh - 3rem);
        }

        .content-header {
            padding: 1.5rem;
            border-bottom: 1px solid #f3f4f6;
        }

        .page-title {
            font-size: 1.875rem;
            font-weight: 400;
            color: #111827;
        }

        .main-content {
            padding: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .form-card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid #e5e7eb;
            height: fit-content;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .form-card h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .required {
            color: #ef4444;
            margin-left: 0.25rem;
        }

        .form-input {
            width: 100%;
            padding: 0.625rem 0.75rem;
            font-size: 0.875rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #25d366;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
        }

        .btn-primary {
            width: 100%;
            background: #25d366;
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background: #128c7e;
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        /* WhatsApp Style Chat Container */
        .whatsapp-container {
            width: 100%;
            height: 650px;
            background: linear-gradient(180deg, #dddbd1 0%, #d2dbdc 100%);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* WhatsApp Background Pattern */
        .whatsapp-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.4;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='a' patternUnits='userSpaceOnUse' width='40' height='40'%3E%3Cpath d='M20 20.5V18H0v-2h20v-2H0v-2h20v-2H0V8h20V6H0V4h20V2H0V0h22v20h2V0h2v20h2V0h2v20h2V0h2v20h2V0h2v20h2v2H20v-1.5zM0 20h8v2H0v-2zm10 0h8v2h-8v-2z' fill='%23ffffff' fill-opacity='0.1'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23a)'/%3E%3C/svg%3E");
            z-index: 0;
        }

        .whatsapp-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.625rem 1rem;
            background: #075e54;
            color: white;
            position: relative;
            z-index: 1;
        }

        .whatsapp-header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .back-arrow {
            width: 24px;
            height: 24px;
            cursor: pointer;
            opacity: 0.8;
        }

        .whatsapp-avatar {
            width: 36px;
            height: 36px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 4px;
        }

        .whatsapp-avatar img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .whatsapp-contact-info {
            flex: 1;
        }

        .whatsapp-contact-name {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.125rem;
        }

        .whatsapp-status {
            font-size: 0.75rem;
            opacity: 0.9;
        }

        .whatsapp-header-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .header-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .header-icon:hover {
            opacity: 1;
        }

        .whatsapp-body {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            position: relative;
            z-index: 1;
        }

        /* WhatsApp Message Styles */
        .whatsapp-date {
            text-align: center;
            margin: 1rem 0;
        }

        .whatsapp-date span {
            background: #e1f3fb;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            color: #667781;
        }

        .whatsapp-message {
            margin-bottom: 0.5rem;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .whatsapp-message.sent {
            justify-content: flex-end;
        }

        .whatsapp-message.received {
            justify-content: flex-start;
        }

        .whatsapp-bubble {
            max-width: 65%;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            position: relative;
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
        }

        .whatsapp-message.sent .whatsapp-bubble {
            background: #dcf8c6;
            border-top-right-radius: 0;
        }

        .whatsapp-message.received .whatsapp-bubble {
            background: white;
            border-top-left-radius: 0;
        }

        .whatsapp-text {
            font-size: 0.875rem;
            line-height: 1.4;
            word-wrap: break-word;
            margin-bottom: 0.125rem;
        }

        .whatsapp-time {
            font-size: 0.6875rem;
            color: #667781;
            text-align: right;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 0.25rem;
        }

        .whatsapp-check {
            width: 16px;
            height: 11px;
        }

        .whatsapp-check-read {
            color: #53bdeb;
        }

        .whatsapp-check-sent {
            color: #667781;
        }

        /* WhatsApp Typing Indicator */
        .whatsapp-typing {
            display: flex;
            align-items: center;
            padding: 0.625rem 0.875rem;
            background: white;
            border-radius: 0.5rem;
            border-top-left-radius: 0;
            width: fit-content;
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667781;
            border-radius: 50%;
            animation: typingAnimation 1.5s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* WhatsApp Input */
        .whatsapp-input {
            padding: 0.5rem;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .input-emoji {
            width: 28px;
            height: 28px;
            cursor: pointer;
            opacity: 0.6;
        }

        .input-attachment {
            width: 24px;
            height: 24px;
            cursor: pointer;
            opacity: 0.6;
            transform: rotate(45deg);
        }

        .whatsapp-input-field {
            flex: 1;
            padding: 0.625rem 0.875rem;
            background: white;
            border: none;
            border-radius: 1.5rem;
            font-size: 0.875rem;
            outline: none;
        }

        .whatsapp-input-field:focus {
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
        }

        .input-send {
            width: 40px;
            height: 40px;
            background: #075e54;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .input-send:hover {
            background: #128c7e;
        }

        .input-send svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        .loading-state {
            text-align: center;
            padding: 2rem;
        }

        /* Hide Retell widget completely */
        #retell-widget-root,
        #retell-widget-root * {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
            position: absolute !important;
            left: -9999px !important;
            top: -9999px !important;
            width: 0 !important;
            height: 0 !important;
            overflow: hidden !important;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .content-area {
                margin-left: 0;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <img src="kleva-logo.webp" alt="Kleva">
                </div>
            </div>
            <div class="sidebar-footer">
                <img src="bancor-verde.png" alt="Banco de Córdoba">
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <div class="content-wrapper">
                <header class="content-header">
                    <h1 class="page-title">Playground - Collections</h1>
                </header>
                <main class="main-content">
                    <div class="form-grid">
                        <!-- Customer Data Form -->
                        <div class="form-card">
                            <h3>Customer Data</h3>
                            <form id="customerForm">
                                <div class="form-group">
                                    <label class="form-label">
                                        Full Name<span class="required">*</span>
                                    </label>
                                    <input type="text" class="form-input" id="customerName" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">
                                        Debt Amount<span class="required">*</span>
                                    </label>
                                    <input type="number" class="form-input" id="debtAmount" step="0.01" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">
                                        Due Date<span class="required">*</span>
                                    </label>
                                    <input type="date" class="form-input" id="dueDate" required>
                                </div>
                                <button type="submit" class="btn-primary">Initialize Agent</button>
                            </form>
                        </div>

                        <!-- WhatsApp Style Chat Container -->
                        <div class="whatsapp-container">
                            <div class="whatsapp-header">
                                <div class="whatsapp-header-left">
                                    <svg class="back-arrow" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                                    </svg>
                                    <div class="whatsapp-avatar">
                                        <img src="bancor-verde.png" alt="Banco">
                                    </div>
                                    <div class="whatsapp-contact-info">
                                        <div class="whatsapp-contact-name">Banco de Córdoba</div>
                                        <div class="whatsapp-status">Kleva Collections Assistant</div>
                                    </div>
                                </div>
                                <div class="whatsapp-header-right">
                                    <svg class="header-icon" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                                    </svg>
                                    <svg class="header-icon" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="whatsapp-body" id="chatBody">
                                <div class="loading-state">
                                    <p style="color: #667781; font-size: 0.875rem;">Fill in customer data to start conversation</p>
                                </div>
                            </div>
                            <div class="whatsapp-input" id="chatInput" style="display: none;">
                                <svg class="input-emoji" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M9.153 11.603c.795 0 1.439-.879 1.439-1.962s-.644-1.962-1.439-1.962-1.439.879-1.439 1.962.644 1.962 1.439 1.962zm-3.204 1.362c-.026-.307-.131 5.218 6.063 5.551 6.066-.25 6.066-5.551 6.066-5.551-6.078 1.416-12.129 0-12.129 0zm11.363 1.108s-.669 1.959-5.051 1.959c-3.505 0-5.388-1.164-5.607-1.959 0 0 5.912 1.055 10.658 0zM11.804 1.011C5.609 1.011.978 6.033.978 12.228s4.826 10.761 11.021 10.761S23.02 18.423 23.02 12.228c.001-6.195-5.021-11.217-11.216-11.217zM12 21.354c-5.273 0-9.381-3.886-9.381-9.159s3.942-9.548 9.215-9.548 9.548 4.275 9.548 9.548c-.001 5.272-4.109 9.159-9.382 9.159zm3.108-9.751c.795 0 1.439-.879 1.439-1.962s-.644-1.962-1.439-1.962-1.439.879-1.439 1.962.644 1.962 1.439 1.962z"/>
                                </svg>
                                <svg class="input-attachment" fill="currentColor" viewBox="0 0 24 24">

                                <input type="text" class="whatsapp-input-field" id="messageInput" placeholder="Type a message" onkeypress="handleKeyPress(event)">

    <script>
        let currentCustomerData = null;
        let conversationActive = false;
        let conversationScript = null;

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('customerForm');
            const dateInput = document.getElementById('dueDate');
            const today = new Date().toISOString().split('T')[0];
            dateInput.setAttribute('min', today);

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                startConversation();
            });
        });

        function startConversation() {
            const customerName = document.getElementById('customerName').value;
            const debtAmount = document.getElementById('debtAmount').value;
            const dueDate = document.getElementById('dueDate').value;

            // Store current data for restart
            currentCustomerData = {
                customerName,
                debtAmount,
                dueDate
            };

            // Initialize conversation script
            initializeConversation();

            const chatBody = document.getElementById('chatBody');
            const chatInput = document.getElementById('chatInput');

            // Clear chat body
            chatBody.innerHTML = '';

            // Add date header
            addDateHeader();

            // Show input
            chatInput.style.display = 'flex';

            // Disable form inputs during conversation
            document.getElementById('customerName').disabled = true;
            document.getElementById('debtAmount').disabled = true;
            document.getElementById('dueDate').disabled = true;
            document.querySelector('.btn-primary').disabled = true;

            // Mark conversation as active
            conversationActive = true;

            // Start the conversation
            setTimeout(() => {
                addReceivedMessage(`Hola. Soy Pilar, agente virtual del Banco de Córdoba ¿Me comunico con ${customerName}?`);
            }, 500);

            // Load Retell widget in background (hidden)
            loadRetellWidget(customerName, debtAmount, dueDate);
        }

        function initializeConversation() {
            const { customerName, debtAmount, dueDate } = currentCustomerData;

            conversationScript = {
                currentStep: 0,
                steps: [
                    {
                        agent: `Hola. ¿Me comunico con ${customerName}?`,
                        expectedResponses: ['si', 'sí', 'correcto', 'soy yo'],
                        nextAgent: `Qué tal, ${customerName}. Mi nombre es Pilar, soy agente virtual del Banco de Córdoba. Te llamo para recordarte que tenés un pago de ${debtAmount} pesos que vence el día ${dueDate}. ¿Podemos contar con tu pago para esa fecha?`
                    },
                    {
                        agent: `¿Podemos contar con tu pago de ${debtAmount} pesos para el ${dueDate}?`,
                        expectedResponses: ['si', 'no', 'tal vez', 'no sé'],
                        nextAgent: {
                            'si': 'Perfecto, muchas gracias. Quedamos entonces con tu compromiso de pago. ¿Necesitás alguna información adicional?',
                            'no': '¿Hay alguna dificultad que te impide realizar el pago en esa fecha? ¿Podríamos acordar un plan de pago?',
                            'default': 'Entiendo. ¿Te gustaría que revisemos opciones de pago que se ajusten mejor a tu situación?'
                        }
                    }
                ]
            };
        }

        function loadRetellWidget(customerName, debtAmount, dueDate) {
            // Remove existing widget if present
            const existingWidget = document.getElementById('retell-widget');
            if (existingWidget) existingWidget.remove();

            // Create widget script with dynamic data - it will be hidden by CSS
            const widgetScript = document.createElement('script');
            widgetScript.id = 'retell-widget';
            widgetScript.src = 'https://dashboard.retellai.com/retell-widget.js';
            widgetScript.type = 'module';
            widgetScript.setAttribute('data-public-key', 'key_f1b1aa7616495ba07890ef19fcea');
            widgetScript.setAttribute('data-agent-id', 'agent_627fe1d68a83076772b3551df4');
            widgetScript.setAttribute('data-agent-version', '6');
            widgetScript.setAttribute('data-dynamic', JSON.stringify({
                name: customerName,
                greeting: 'Hola',
                amount: debtAmount,
                due_date: dueDate,
                farewell: 'que tengas un buen día'
            }));

            document.head.appendChild(widgetScript);
        }

        function addDateHeader() {
            const chatBody = document.getElementById('chatBody');
            const dateDiv = document.createElement('div');
            dateDiv.className = 'whatsapp-date';
            dateDiv.innerHTML = `<span>${new Date().toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }).toUpperCase()}</span>`;
            chatBody.appendChild(dateDiv);
        }

        function addReceivedMessage(text) {
            const chatBody = document.getElementById('chatBody');

            // Show typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'whatsapp-message received';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="whatsapp-typing">
                    <div class="typing-dots">
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                    </div>
                </div>
            `;
            chatBody.appendChild(typingDiv);
            chatBody.scrollTop = chatBody.scrollHeight;

            // Replace with actual message after delay
            setTimeout(() => {
                typingDiv.remove();
                const messageDiv = document.createElement('div');
                messageDiv.className = 'whatsapp-message received';
                messageDiv.innerHTML = `
                    <div class="whatsapp-bubble">
                        <div class="whatsapp-text">${text}</div>
                        <div class="whatsapp-time">${getCurrentTime()}</div>
                    </div>
                `;
                chatBody.appendChild(messageDiv);
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 1500);
        }

        function addSentMessage(text) {
            const chatBody = document.getElementById('chatBody');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'whatsapp-message sent';
            messageDiv.innerHTML = `
                <div class="whatsapp-bubble">
                    <div class="whatsapp-text">${text}</div>
                    <div class="whatsapp-time">
                        ${getCurrentTime()}
                        <svg class="whatsapp-check whatsapp-check-read" viewBox="0 0 16 11" fill="currentColor">
                            <path d="M11.071.653a.5.5 0 0 1 .708 0l3.568 3.568a.5.5 0 0 1 0 .708l-6.396 6.396a.5.5 0 0 1-.708 0L5.354 8.436a.5.5 0 1 1 .707-.707l2.535 2.535L14.64 4.22a.5.5 0 0 1 0-.708L11.07.653z"/>
                            <path d="M5.429 4.22a.5.5 0 0 1 .707 0l2.54 2.54a.5.5 0 0 1 0 .706L6.14 10.003.708 4.57a.5.5 0 0 1 0-.707l3.568-3.568a.5.5 0 0 1 .707 0L8.257 3.57 5.429 6.398a.5.5 0 0 1 0-.707L5.43 4.22z"/>
                        </svg>
                    </div>
                </div>
            `;
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // Add user message
            addSentMessage(message);
            input.value = '';

            // Process response
            processUserResponse(message);
        }

        function processUserResponse(message) {
            const lowerMessage = message.toLowerCase();

            // Simulate agent responses based on conversation flow
            setTimeout(() => {
                if (lowerMessage.includes('si') || lowerMessage.includes('sí')) {
                    if (conversationScript.currentStep === 0) {
                        addReceivedMessage(`Qué tal, ${currentCustomerData.customerName}. Mi nombre es Pilar, soy agente virtual del Banco de Córdoba. Te llamo para recordarte que tenés un pago de ${currentCustomerData.debtAmount} pesos que vence el día ${currentCustomerData.dueDate}. ¿Podemos contar con tu pago para esa fecha?`);
                        conversationScript.currentStep++;
                    } else {
                        addReceivedMessage('Perfecto, muchas gracias. Quedamos entonces con tu compromiso de pago. ¿Necesitás alguna información adicional?');
                    }
                } else if (lowerMessage.includes('no')) {
                    addReceivedMessage('¿Hay alguna dificultad que te impide realizar el pago en esa fecha? ¿Podríamos acordar un plan de pago?');
                } else {
                    addReceivedMessage('Entiendo. ¿Te gustaría que revisemos opciones de pago que se ajusten mejor a tu situación?');
                }
            }, 1000);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function getCurrentTime() {
            return new Date().toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
        }
    </script>
